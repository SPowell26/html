<h1> Megaladon </h1>

<p class="paragraph"> Megaladon was the largest shark ever found in the fossil record. It ruled the seas during it's heyday. Megaladon may have reached up to 80 feet in length and it's bite force was greater than that of a T-Rex!</p>
